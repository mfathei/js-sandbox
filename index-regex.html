<!DOCTYPE doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
                <!-- Bootstrap CSS -->
                <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
                    <title>
                        Regex Form Validation
                    </title>
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div class="container">
            <br/>
            <h1>
                Regex Form Validation
            </h1>
            <br/>
            <form>
                <div class="form-group">
                    <label for="name">
                        Name
                    </label>
                    <input class="form-control" id="name" placeholder="Name" type="text">
                        <div class="invalid-feedback">
                            Name must be between 2 and 10 characters
                        </div>
                    </input>
                </div>
                <div class="form-group">
                    <label for="zip">
                        Zipcode
                    </label>
                    <input class="form-control" id="zip" placeholder="Zip Code" type="text">
                        <div class="invalid-feedback">
                            Enter a valid zip code
                        </div>
                    </input>
                </div>
                <div class="form-group">
                    <label for="email">
                        Email
                    </label>
                    <input class="form-control" id="email" placeholder="Email" type="text">
                        <div class="invalid-feedback">
                            Enter an valid email
                        </div>
                    </input>
                </div>
                <div class="form-group">
                    <label for="phone">
                        Phone
                    </label>
                    <input class="form-control" id="phone" placeholder="Phone" type="text">
                        <div class="invalid-feedback">
                            Enter a valid phone
                        </div>
                    </input>
                </div>
                <button class="btn btn-primary btn-block" type="submit">
                    Submit
                </button>
            </form>
            <br/>
            <br/>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
        </script>
        <script src="regex.js">
        </script>
    </body>
</html>
