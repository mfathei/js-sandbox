<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>
        Ajax SANDBOX
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h2>Chunk Norris Joke Generator</h2>
        <form>
            <div>
                <label for="count">Number of jokes</label>
                <input type="number" id="count">
            </div>
            <div>
                <button class="get-jokes">
                    Get Jokes
                </button>
            </div>
        </form>
        <br/>
        <label>Jokes: </label>
        <div class="jokes-output">
        </div>
    </div>
    <script src="app-jokes.js">
    </script>
</body>

</html>
